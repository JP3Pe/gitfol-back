plugins {
    id 'java'
    id 'war'
}

group 'com.gitfol'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.4'
    compile 'org.mybatis:mybatis:3.5.6'
    compile 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
    compileOnly 'org.apache.tomcat.embed:tomcat-embed-core:8.5.23'
}

test {
    useJUnitPlatform()
}